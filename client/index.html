<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeX - Your AI Coding WebApp</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>Welcome to CodeX</h1>
      <h3>You want to ask me something today, so what is it?</h2>
      <div id="chat_container">
      </div>
      <form >
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask CodeX..."></textarea>
        <button type="submit"><img src="assets/send.svg"></button>
      </form>
    </div>
    <script type="module" src="java.js"></script>
  </body>
</html>
